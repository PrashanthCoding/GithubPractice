<!DOCTYPE html> 
<!-- Defines the document type as HTML5. -->

<html> 
<!-- The root element of the HTML document. -->

<body>
<!-- The body section of the HTML where the content of the web page is placed. -->

    <h1>My First Heading</h1> 
    <!-- Defines a level 1 heading (largest and most important heading). -->

    <p>My first paragraph.</p> 
    <!-- Defines a paragraph of text. -->

</body>
<!-- Closes the body section. -->

</html>
<!-- Closes the root element of the HTML document. -->
